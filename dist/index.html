<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
     <script
      src="https://kit.fontawesome.com/bf723a76a7.js"
      crossorigin="anonymous"></script>
  <script defer src="main.js"></script></head>
  <body>
        <div class="list-container">
        <h3>Today's To Do <i class="fa-solid fa-arrows-rotate"></i></h3>
        <input type="text" class="input-field" placeholder="Add to your list..." />
        <ul class="tasks"></ul>
        <button type="reset">Clear all completed</button>
      </div>
  </body> 
</html>
